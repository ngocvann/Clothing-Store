<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/logo1.jpeg" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4">Đăng ký</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Họ tên</label>
										<input required class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">SĐT</label>
										<input required class="form-control" name="mobileNumber" type="number">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input required class="form-control" name="email" type="email">
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Địa chỉ</label>
										<input required class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">Tỉnh/TP</label>
										<input required class="form-control" name="city" type="text">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">State</label>
										<input required class="form-control" name="state" type="text">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Mật khẩu</label>
										<input required class="form-control" name="password" type="password">
									</div>
									<div class="col">
										<label class="form-label">Xác nhận mật khẩu</label>
										<input required class="form-control" name="cpassword" type="password">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Ảnh hồ sơ</label>
									<input class="form-control" name="img" type="file">
								</div>
								<button type="submit" class="btn bg-primary text-white col-md-12">Đăng ký</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Bạn đã có tài khoản?
							<a href="/login" class="text-decoration-none">Đăng nhập</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
