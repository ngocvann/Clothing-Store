<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3 offset-md-5">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Thêm danh mục</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<label>Tên danh mục</label>
									<input type="text" class="form-control" name="name" th:value="${category.name}">
								</div>

								<div class="mb-3">
									<label>Trạng thái</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault1" value="true" th:checked="${category.isActive==true}">
										<label class="form-check-label" for="flexRadioDefault1">
											Hoạt động
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault2" value="false" th:checked="${category.isActive==false}">
										<label class="form-check-label"  for="flexRadioDefault2">
											Không hoạt động
										</label>
									</div>


									<button class="btn btn-primary col-md-12 mt-2">Lưu</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
