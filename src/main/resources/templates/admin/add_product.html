<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Thêm sản phẩm</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Tiêu đề</label>
									<input type="text" name="title" class="form-control">
								</div>

								<div class="mb-3">
									<label>Mô tả</label>
									<textarea rows="3" cols="" class="form-control" name="description"></textarea>
								</div>

								<div class="mb-3">
									<label>Danh mục</label>
									<select class="form-control" name="category">
										<option value="">--Select--</option>
										<option th:each="c : ${categories}" th:value="${c.id}">[[${c.name}]]</option>
									</select>

								</div>

								<div class="mb-3">
									<label>Giá</label>
									<input type="number" name="price" class="form-control">
								</div>

								<div class="mb-3">
									<label>Trạng thái</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault1" value="true" checked>
										<label class="form-check-label" for="flexRadioDefault1">
											Hoạt động
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault2" value="false">
										<label class="form-check-label" for="flexRadioDefault2">
											Không hoạt động
										</label>
									</div>
								</div>

								<div class="row">
									<div class="mb-3 col">
										<label>Số lượng có sẵn</label>
										<input type="text" name="stock" class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Thêm hình ảnh</label>
										<input type="file" name="file" class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Thêm</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
