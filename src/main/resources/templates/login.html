<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
</head>

<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
			<div class="col-md-6 p-5">
				<img alt="" src="img/logo1.jpeg" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Đăng nhập</p>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input class="form-control" name="email" type="email">
							</div>
							<div class="mb-3">
								<label class="form-label">Mật khẩu</label>
								<input class="form-control" name="password" type="password">
							</div>
							<buttont type="submit" class="btn bg-primary text-white col-md-12">Đăng nhập</buttont>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="#" class="text-decoration-none">Quên mật khẩu?</a> <br>
						Bạn chưa có tài khoản?
						<a href="/register" class="text-decoration-none">Tạo tài khoản mới</a>
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>
		
	</section>
</body>

</html>
